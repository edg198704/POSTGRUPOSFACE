<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Meta Page Auto-Poster</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– Facebook Page Group Poster</h2>
    
    <div class="input-group">

        <input type="password" id="accessToken" placeholder="EAA..." />

    <div class="input-group">

        <label>Image (Optional)</label>
        <div style="display:flex; gap:10px;">
            <button id="selectImgBtn">Select Image</button>
            <span id="filePathDisplay">No file selected</span>
        </div>
    </div>

    <button id="startBtn" class="primary-btn">ðŸš€ Launch Auto-Post</button>
    
    <div class="log-container">
        <h3>Execution Logs</h3>
        <pre id="logBox"></pre>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
