<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Facebook Group Auto-Poster</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>FB Page Group Auto-Poster</h2>
    
    <div class="input-group">
        <label>Page Access Token:</label>
        <input type="password" id="accessToken" placeholder="EAA... (Paste Token or set FB_PAGE_TOKEN in .env)" />
        <small style="color:#666;">Leave blank if defined in .env file.</small>
    </div>

    <div class="input-group">
        <label>Content Directory (Images + description.txt):</label>
        <div style="display:flex; gap:10px;">
            <input type="text" id="dirPath" readonly placeholder="No directory selected" />
            <button id="selectDirBtn" style="width:auto;">Select Folder</button>
        </div>
        <small style="color:#666;">Bot will use the first image found and description.txt if present.</small>
    </div>

    <div class="input-group">
        <label>Fallback Description (if no file found):</label>
        <textarea id="postText" placeholder="Enter your post caption here..."></textarea>
    </div>

    <button id="startBtn" class="primary-btn">Start Auto-Posting</button>
    
    <div class="log-container">
        <label>Process Log:</label>
        <pre id="logBox"></pre>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
