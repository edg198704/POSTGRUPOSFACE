<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Facebook Group Auto-Poster</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>FB Page Group Auto-Poster</h2>
    
    <div class="input-group">
        <label>Page Access Token:</label>
        <input type="password" id="accessToken" placeholder="EAA..." />
    </div>

    <div class="input-group">
        <label>Content Directory (Images + description.txt):</label>
        <div style="display:flex; gap:10px;">
            <input type="text" id="dirPath" readonly placeholder="No directory selected" />
            <button id="selectDirBtn">Select Folder</button>
        </div>
    </div>

    <div class="input-group">
        <label>Caption:</label>
        <textarea id="postText" placeholder="Enter your post caption here..."></textarea>
    </div>

    <div id="previewSection" style="display:none; border:1px solid #ddd; padding:10px; margin-bottom:15px;">
        <h3>Preview</h3>
        <p id="previewCaption"></p>
        <div id="previewImages" style="display:flex; gap:5px; overflow-x:auto;"></div>
        <button id="confirmBtn" class="primary-btn" style="background-color:#42b72a;">CONFIRM & POST</button>
    </div>

    <button id="previewBtn" class="primary-btn">Load & Preview</button>
    
    <div class="log-container">
        <label>Process Log:</label>
        <pre id="logBox"></pre>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
