<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Facebook Group Auto-Poster</title>
<link rel="stylesheet" href="style.css">
<style>
  #previewContainer { display: none; margin-top: 15px; padding: 10px; background: #fff; border: 1px solid #ddd; }
  .preview-grid { display: flex; gap: 5px; flex-wrap: wrap; }
  .preview-grid img { width: 80px; height: 80px; object-fit: cover; border-radius: 4px; }
</style>
</head>
<body>
  <div class="container">
    <h2>FB Page Group Auto-Poster</h2>
    
    <div class="input-group">
        <label>Page Access Token:</label>
        <input type="password" id="accessToken" placeholder="EAA..." />
    </div>

    <div class="input-group">
        <label>Select Images (Multiple):</label>
        <input type="file" id="imageInput" multiple accept="image/*" />
    </div>

    <div class="input-group">
        <label>Post Caption:</label>
        <textarea id="postText" placeholder="Enter your post caption here..."></textarea>
    </div>

    <div id="previewContainer">
        <h4>Preview</h4>
        <p id="previewCaption"></p>
        <div class="preview-grid" id="previewGrid"></div>
    </div>

    <button id="previewBtn" class="primary-btn" style="background:#42b72a; margin-bottom:5px;">Show Preview</button>
    <button id="startBtn" class="primary-btn" disabled>Confirm & Start Posting</button>
    
    <div class="log-container">
        <label>Process Log:</label>
        <pre id="logBox"></pre>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
